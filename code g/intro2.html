<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 11</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Fallback color */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            color: white;
        }

        /* Video Background Container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps it behind text */
            overflow: hidden;
        }

        #bgVideo {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: brightness(40%); /* Darkens video to make text readable */
            object-fit: cover;
        }

        /* Slide Layout */
        .slide {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease;
        }

        .intro-content {
            z-index: 2;
        }

        /* Animations */
        .fade-in {
            font-size: 1.2rem;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInAnim 3s ease-in forwards;
        }

        .fade-in-late {
            font-size: 2.5rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInAnim 3s ease-in 2s forwards;
        }

        @keyframes fadeInAnim {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        .next-btn {
            margin-top: 40px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            cursor: pointer;
            border-radius: 2px;
            letter-spacing: 2px;
            transition: 0.5s;
            opacity: 0;
            animation: fadeInAnim 2s ease-in 4s forwards;
        }

        .next-btn:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden { display: none; }
        .fade-out { opacity: 0; }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="https://www.pexels.com/download/video/27219313/" type="video/mp4">
            
        </video>
    </div>

    <div id="slide1" class="slide">
        <div class="intro-content">
            <p class="fade-in">It's quiet outside...</p>
            <h1 class="fade-in-late">Finally, it's the day. âœ¨</h1>
            <button id="startBtn" class="next-btn" onclick="goToSlide2()">Step Inside</button>
        </div>
    </div>

    <div id="slide2" class="slide hidden"></div>

    <script>
        function goToSlide2() {
            const s1 = document.getElementById('slide1');
            const s2 = document.getElementById('slide2');
            
            s1.classList.add('fade-out');
            
            setTimeout(() => {
                s1.classList.add('hidden');
                s2.classList.remove('hidden');
                // We'll build the prank logic here in Slide 2
                console.log("Ready for the prank!");
            }, 1000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 11</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            color: white;
        }

        /* Background Image */
        .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/JRVywNQN/rain.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            z-index: 0;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Slide layout */
        .slide {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
            transition: opacity 1s ease;
        }

        .fade-in {
            font-size: 1.2rem;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInAnim 3s ease-in forwards;
        }

        .fade-in-late {
            font-size: 2.5rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInAnim 3s ease-in 2s forwards;
        }

        @keyframes fadeInAnim {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        .next-btn {
            margin-top: 40px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            cursor: pointer;
            border-radius: 2px;
            letter-spacing: 2px;
            transition: 0.5s;
            opacity: 0;
            animation: fadeInAnim 2s ease-in 4s forwards;
        }

        .next-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden { display: none; }
        .fade-out { opacity: 0; }
    </style>
</head>

<body>

    <div class="image-background"></div>
    <div class="overlay"></div>

    <div id="slide1" class="slide">
        <p class="fade-in">Hey There......</p>
        <h1 class="fade-in-late">Finally , Its the day ‚ú®</h1>
        <button class="next-btn" onclick="goToSlide2()">Step Inside</button>
    </div>

    <div id="slide2" class="slide hidden"></div>

    <script>
        function goToSlide2() {
            const s1 = document.getElementById("slide1");
            const s2 = document.getElementById("slide2");

            s1.classList.add("fade-out");

            setTimeout(() => {
                s1.classList.add("hidden");
                s2.classList.remove("hidden");

                s2.innerHTML = `
                    <div class="intro-content">
                        <span id="boxEmoji" style="font-size:5rem;">üì¶</span>
                        <h2>A gift has arrived.</h2>
                        <p>Open the secure package?</p>
                        <p>[you cant click no :)]</p>

                        <div style="margin-top:30px; width:300px; position:relative;">
                            <button onclick="alert('Accessing...')">YES</button>
                            <button id="noBtn">NO</button>
                        </div>
                    </div>
                `;

                const noBtn = document.getElementById("noBtn");
                const boxEmoji = document.getElementById("boxEmoji");

                noBtn.addEventListener("mouseover", () => {
                    noBtn.style.position = "fixed";
                    noBtn.style.left = Math.random() * window.innerWidth + "px";
                    noBtn.style.top = Math.random() * window.innerHeight + "px";
                    boxEmoji.textContent = "üéÅ";
                });
            }, 1000);
        }
        
    </script>
    

</body>
</html>

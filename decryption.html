<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 11 - Loading....</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; font-family: 'Courier New', Courier, monospace;
            color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        

        .container { text-align: center; }

        .cat-emoji { width: 120px; margin-bottom: 20px; }

        /* The Loading Bar */
        .loader-track {
            width: 250px; height: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            margin: 20px auto; position: relative;
        }

        .loader-fill {
            width: 0%; height: 100%;
            background: white;
            box-shadow: 0 0 10px white;
        }
    </style>
</head>
<body>
    <div class="image-background"></div>

    <div class="container">
        <img src="https://i.ibb.co/nq8RCtBK/Screenshot-2026-02-08-115048.png" class="cat-emoji">
        <h2 id="status">Project 11 - Loading....</h2>
        <div class="loader-track">
            <div id="fill" class="loader-fill"></div>
        </div>
        <p id="percent">0%</p>
    </div>

    <script>
        let progress = 0;
        const fill = document.getElementById('fill');
        const percent = document.getElementById('percent');
        const status = document.getElementById('status');

        const interval = setInterval(() => {
            progress++;
            fill.style.width = progress + "%";
            percent.textContent = progress + "%";

            if(progress === 30) status.textContent = "3";
            if(progress === 60) status.textContent = "2";
            if(progress === 90) status.textContent = "1";

            if (progress >= 100) {
                clearInterval(interval);
                status.textContent = "Lets Dive In";
                setTimeout(() => {
                    
                    alert("System Unlocked. Lets go further:-?");
                }, 1000);
            }
        }, 60); 
    </script>
</body>
</html>
